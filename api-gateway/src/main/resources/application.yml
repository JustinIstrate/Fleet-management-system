server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # GLOBAL CORS CONFIGURATION
      globalcors:
        add-to-nested-error-containers: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200" # Explicitly allow your Angular app
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false # Must be false if allowedOrigins is "*" or if not using cookies

      routes:
        # This route handles EVERYTHING starting with /api/
        # (Both /api/cars and /api/maintenance)
        - id: fleet-manager-route
          uri: lb://FLEET-MANAGER
          predicates:
            - Path=/api/**
          filters:
            - PreserveHostHeader # Helps with some internal routing issues

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/